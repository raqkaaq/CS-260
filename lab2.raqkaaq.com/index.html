<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0;">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css" />
  <title>Raqkaaq Weather Forecast</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><strong><em>Raqkaaq Weather Forecast</em></strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class=wrap>
    <form class ="section fonts nav-link">
        <label class=link style="width: 25%; color: black; text-align: center;"for="place">Enter City</label>
        <input class=link style="width: 50%;" type="text" id="place">
        <input class=link style="width: 25%;" type="submit" id="submit">
    </form>
    <div id="results" class="section" style="background-color: teal !important;">
        <p class="fonts">Todays weather</p>
    </div>
    <div id="forecast" class="section this" style="background-color: pink !important; height: fit-content !important;">
        <p style="display:flex; width: 100%">The five day forecast</p>
    </div>
  </div>
  <footer class="flex-shrink-0 py-4 bg-dark text-white-50">
    <div class="container text-center">
      <p>"If you repeatedly stub your toes when walking, you probably ate too many bananas this morning" ~ tired student</p>
      <small>Copyright &copy; Raqkaaq Weather Forecast</small>
      <a class="fonts nav-link " href=https://github.com/BYUCS260/lab-1-photography-website-raqkaaq>My GitHub</a>
    </div>
  </footer>
  <script src="js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

</body>

</html>
