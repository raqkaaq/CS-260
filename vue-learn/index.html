        <div id="app">
            <h1>A list of things to do</h1>
            <p v-show="activeTodos.length === 0">You dont have anything left to do, I bet you are bored</p>
            <form v-on:submit.prevent="addItem">
                <input type=text v-model="message">
                <button type="submit">Add</button>
            </form>
            <div class=controls>
                <button @click="showAll()">Show All</button>
                <button @click="showActive()">Show Active</button>
                <button @click="showCompleted">Show Completed</button>
                <button @click="deleteCompleted">Delete Completed</button>
            </div>
            <ul>
                <li v-for="item in filteredTodos" draggable="true" v-on:dragstart="dragItem(item)" v-on:dragover.prevent v-on:drop="dropItem(item)">
                    <input type="checkbox" v-model="item.completed"/>
                    <label :class="{completed:item.completed}"> {{ item.text }}</label>
                    <button @click="deleteItem(item)" class="delete">X</button>
                </li>
            </ul>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
